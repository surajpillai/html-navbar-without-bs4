<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .navbar {
            list-style: none;
            background-color: #4c6ca0;
            overflow:auto;
            margin: 5px 5px; 
            border-radius: 5px;
            padding: 10px;
        }
        .navbar li {
            float: left;
        }
        .navbar li a{
            display:block;
            color:#fff;
            text-decoration: none;
            padding: 15px 20px;
        }
        .navbar li a:hover {
            color: rgb(220, 200, 225);
            border-bottom: 4px solid #fff;
        }
    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="sign_up.html">Sign Up</a></li>
    </ul>
</body>
</html>
